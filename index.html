<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./images/devchallenges.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="container">
    <main>
      <section class="left">
        <h1>Checkout</h1>
        <h2>Contact information</h2>
        <section class="information">
          <p class="input-title">E-mail</p>
          <div class="divs">
            <img class="icon" src="./images/icon1.svg" alt="">
            <input class="inputs" type="email" placeholder="Enter your email...">
          </div>

          <p class="input-title">Phone</p>
          <div class="divs">
            <img class="icon" src="./images/icon2.svg" alt="">
            <input class="inputs phone-input" type="number" placeholder="Enter your phone...">
          </div>
        </section>
        
        <h2 class="ship">Shipping address</h2>
        <section class="Shipping">
          <p class="input-title">Full name</p>
          <div class="divs">
            <img class="icon" src="./images/icon3.svg" alt="">
            <input class="inputs" type="text" placeholder="Your name..">
          </div>

          <p class="input-title">Address</p>
          <div class="divs">
            <img class="icon" src="./images/icon4.svg" alt="">
            <input class="inputs" type="text" placeholder="Your address..">
          </div>

          <p class="input-title">City</p>
          <div class="divs">
            <img class="icon" src="./images/icon5.svg" alt="">
            <input class="inputs" type="text" placeholder="Your city..">
          </div>

          <section class="shorts">
            <div>
              <p class="input-title">Country</p>
              <div class="short-divs">
                <img class="icon" src="./images/icon6.svg" alt="">
                <input class="inputs" type="text" placeholder="Your country..">
              </div>
            </div>

            <div>
              <p class="input-title">Postal code</p>
              <div class="short-divs">
                <img class="icon" src="./images/icon7.svg" alt="">
                <input class="inputs" type="text" placeholder="Your postal code..">
              </div>
            </div>
          </section>

          <section class="final">
            <div class="check">
              <input class="input-check" type="checkbox">
              <p class="input-title">Save this information for next time</p>
            </div>

            <div class="div-button">
              <a class="button" href="#">continue</a>
            </div>
          </section>
          
          
        </section>

      </section>


      <section class="right">
        <section class="card">
          <!-- item 1 -->
          <div class="div-items">
            <img class="item-photo" src="./images/photo1.png" alt="">
            <div class="descrip">
              <div class="item">
                <span class="name-item">Vintage Backbag</span>
                <p class="price">$54.99 <del class="rebajado">$94.99</del></p>
              </div>
              <div class="cantidad-items">
                <span class="signos">-</span>
                <span class="cantidad">1</span>
                <span class="signos">+</span>
              </div>
            </div>
          </div>

          <!-- item 2 -->
          <div class="div-items">
            <img class="item-photo" src="./images/photo2.png" alt="">
            <div class="descrip">
              <div class="item">
                <span class="name-item">Vintage Backbag</span>
                <p class="price">$54.99 <del class="rebajado">$94.99</del></p>
              </div>
              <div class="cantidad-items">
                <span class="signos">-</span>
                <span class="cantidad">1</span>
                <span class="signos">+</span>
              </div>
            </div>
          </div>

        </section>
      </section>
    </main>
  </section>
</body>
</html>
